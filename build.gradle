plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'war'
    id "io.freefair.lombok" version "6.5.1"
//    id "io.freefair.aspectj.post-compile-weaving" version "8.4"

}

group 'by.clevertec'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaLanguageVersion.of(17)
    targetCompatibility = JavaLanguageVersion.of(17)
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {

    mavenCentral()
}
ext {
    junitVersion = '5.9.3'
    mockitoVersion = '5.6.0'
    mapstructVersion = '1.5.5.Final'
    expresslyVersion = '5.0.0'
    snakeyamlVersion = '2.2'
    jakartaElApiVersion = '5.0.1'
    hibernateValidatorVersion = '8.0.1.Final'
    aspectjVersion = '1.9.20.1'
    postgresqlVersion = '42.6.0'

}

compileJava {
    options.compilerArgs += [
            '-Amapstruct.suppressGeneratorTimestamp=true',
            '-Amapstruct.suppressGeneratorVersionInfoComment=true',
            '-Amapstruct.verbose=true'
    ]
}

dependencies {

    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation "org.postgresql:postgresql:${postgresqlVersion}"
    implementation group: 'org.hibernate.orm', name: 'hibernate-hikaricp', version: '6.4.1.Final'
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.1.0'
    implementation "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"
    providedCompile "org.mapstruct:mapstruct:${mapstructVersion}"
    providedCompile "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    providedCompile "jakarta.el:jakarta.el-api:${jakartaElApiVersion}"
    implementation "org.glassfish.expressly:expressly:${expresslyVersion}"
    implementation "org.yaml:snakeyaml:${snakeyamlVersion}"
    implementation "org.aspectj:aspectjrt:${aspectjVersion}"
    implementation "org.aspectj:aspectjweaver:${aspectjVersion}"
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'com.itextpdf:itextpdf:5.5.13.3'
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"

}



